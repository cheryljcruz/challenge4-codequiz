<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Quiz</title>
<link rel="stylesheet" href="assets\css\style.css">

</head>
<body>
    <header>
        <button class="btn" id="highscore" type="score">View Highscores</button>
        <div class="timer-count">
            <div class="countdown">70</div>
        </div>
    </header>

<main>
    <h1 class="page-title">Code Quiz</h1>
    <p>Click the start button to answer code related questions.
        Keep in mind incorrect answers will penalize your score/time by 10 seconds!
    </p>
    <div class="submit-start">
    <button class="btn" id="start-quiz" type="start">Start</button>
    </div>
</main>









<script src="assets\js\script.js"></script>
</body>
</html>
