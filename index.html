<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Quiz</title>
<link rel="stylesheet" href="assets\css\style.css">

</head>
<body>
    <!--Timer countdown and highscore button-->
    <header>
        <button class="btn" id="highscore" type="score">View Highscores</button>
        <div class="timer-count">
            <div class="countdown" id="timer">70</div>
        </div>
    </header>
<!--Intro section and start button-->
<main>
    <div class= "wrapper">
    <h1 class="page-title">Code Quiz</h1>
    <p>Click the start button to answer code related questions.
        Keep in mind incorrect answers will penalize your score/time by 10 seconds!
    </p>
    <div class="submit-start">
    <button class="btn" id="start" type="start">Start</button>
    </div>
    </div>
</main>
<!--Quiz contents to be generated-->
<section class="quiz-content">
    <h2 id="question">
        <!--question displays-->
    </h2>
    <ol id="answers" class="answers">
        <!--answers display-->
    </ol>
</section>
<!--right/wrong-->
<div id="response"></div>
<!--Results section and Initial input-->
<section>
    <div class="result-input">
        <div id="total"></div>
        <label for="initials">Initials</label>
        <input type="text" name="initials" id="Initials" placeholder="" />
        <button class="btn" id="submit" type="submit">Submit</button>
    </div>
</section>





<script src="assets\js\script.js"></script>
</body>
</html>
